<!DOCTYPE html>
<head>
<title>Check Even Integers</title>
</head>
<body>
<form>
<button type="button" onclick="doIt()">Click Here</button>
</form>
<script>

function doIt() {
var list = [4, 7, 4, 8, 12],
result = countEvens(list);
document.getElementById("output").innerHTML = result;
}
function countEvens(list) {
var i = 0;
var count = 0;
while (i <= list.length - 1) {
if (list[i] % 2 == 0) {
count += 1;
i++;
} else {
i++;
}
}
return count;
}
</script>
<br>
<div id="output"></div>
</body>
</html>
